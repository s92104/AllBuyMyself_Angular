<div class="flex justify-content-center">
  <div class="w-5">
    <div class="mt-2">
      <p-card>
        <!-- 帳號 -->
        <div>
          <p-floatLabel>
            <input
              type="text"
              pInputText
              [(ngModel)]="username"
              disabled="true"
            />
            <label for="username">帳號</label>
          </p-floatLabel>
        </div>
        <!-- 密碼 -->
        <div class="mt-5">
          <p-floatLabel>
            <input type="password" pInputText [(ngModel)]="password" />
            <label for="password">密碼</label>
          </p-floatLabel>
        </div>
        <!-- 手機 -->
        <div class="mt-5">
          <p-floatLabel>
            <input type="text" pInputText [(ngModel)]="cellphone" />
            <label for="cellphone">手機</label>
          </p-floatLabel>
        </div>
        <!-- 電子信箱 -->
        <div class="mt-5">
          <p-floatLabel>
            <input type="text" pInputText [(ngModel)]="email" class="w-7" />
            <label for="email">電子信箱</label>
          </p-floatLabel>
        </div>
        <!-- 地址 -->
        <div class="mt-5">
          <p-floatLabel>
            <input
              type="text"
              pInputText
              [(ngModel)]="address"
              class="w-full"
            />
            <label for="password">地址</label>
          </p-floatLabel>
        </div>

        <!-- 登入按鈕 -->
        <div class="mt-5">
          <p-button label="修改" size="small" (onClick)="modify()"></p-button>
        </div>
      </p-card>
    </div>
  </div>
</div>

<p-confirmDialog #cd>
  <ng-template pTemplate="headless" let-message>
    <div
      class="flex flex-column align-items-center p-5 surface-overlay border-round"
    >
      <div
        class="border-circle bg-green-300 text-white inline-flex justify-content-center align-items-center h-6rem w-6rem"
      >
        <i class="pi pi-check text-5xl"></i>
      </div>
      <span class="font-bold text-2xl block mb-2 mt-4">
        {{ message.header }}
      </span>
      <div class="flex align-items-center gap-2 mt-4">
        <button
          pButton
          label="確認"
          (click)="cd.accept()"
          class="w-8rem"
        ></button>
      </div>
    </div>
  </ng-template>
</p-confirmDialog>
