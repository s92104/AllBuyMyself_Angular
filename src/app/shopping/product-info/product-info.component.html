<p-card>
  <div class="flex">
    <div class="w-6">
      <img
        src="assets/images/{{ product?.image_path }}"
        [alt]="product?.name"
        class="w-full"
      />
    </div>
    <div class="w-6 ml-3">
      <div class="text-5xl font-bold text-900">{{ product?.name }}</div>
      <div class="mt-3 text-3xl font-semibold text-primary">
        ${{ product?.price }}
      </div>
      <div class="mt-5 text-lg surface-200 border-round p-3">
        {{ product?.description }}
      </div>
      <div class="mt-5 flex justify-content-end gap-2">
        <p-button icon="pi pi-heart" [outlined]="true" />
        <p-button
          icon="pi pi-shopping-cart"
          class="flex-auto md:flex-initial white-space-nowrap"
          label="加入購物車"
          (onClick)="addShoppingCart()"
        />
        <input type="number" pInputText [(ngModel)]="amount" class="w-5rem" />
      </div>
    </div>
  </div>
</p-card>

<p-toast></p-toast>
