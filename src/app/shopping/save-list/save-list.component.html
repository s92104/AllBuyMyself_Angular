<p-dataView #dv [value]="products" layout="grid">
  <ng-template let-product pTemplate="grid" let-products>
    <div class="grid grid-nogutter">
      <div
        class="col-12 sm:col-6 md:col-4 p-2"
        *ngFor="let product of products"
      >
        <div
          class="p-4 border-1 surface-border surface-card border-round flex flex-column"
        >
          <div class="surface-50 flex justify-content-center border-round p-3">
            <div class="relative mx-auto">
              <img
                class="border-round w-full"
                [src]="'assets/images/' + product.image_path"
                [alt]="product.name"
                style="height: 200px"
              />
            </div>
          </div>
          <div class="pt-4">
            <div
              class="flex flex-row justify-content-between align-items-start gap-2"
            >
              <div class="text-lg font-medium text-900 mt-1">
                {{ product.name }}
              </div>
            </div>
            <div class="flex flex-column gap-4 mt-4">
              <span class="text-2xl font-semibold">{{
                "$" + product.price
              }}</span>
              <div class="flex gap-2">
                <a
                  pButton
                  icon="pi pi-shopping-cart"
                  class="flex-auto md:flex-initial white-space-nowrap no-underline"
                  label="立即購買"
                  [routerLink]="['/shopping/product-info', product.id]"
                ></a>
                <p-button
                  icon="pi pi-heart-fill"
                  severity="danger"
                  [outlined]="true"
                  (onClick)="changeSave(product)"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
